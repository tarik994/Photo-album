<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab+Highlight&display=swap" rel="stylesheet">
    <title>Photo Album</title>
</head>
<body>

    <div class="wrapper">

        <div class="add-photo">

            <input type="url" name="" id="photo" placeholder="Link of photo">
            <button class="addPhoto" onclick="addPhoto()">ADD PHOTO</button>
    
        </div>
       <div id="galerija">
           <img src="https://fksweb.fra1.digitaloceanspaces.com/790/conversions/uclani-se-u-fk-sarajevo-online-large.jpg" alt="" id="slika">
           <br>
           <button class="next" onclick="nextImg()">Next</button>
           <button class="prev" onclick="prevImg()">Previus</button>
    
       </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
